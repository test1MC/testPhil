        <h2>
            <MadCap:concept term="ChangeOfficials" />Application Withdrawal </h2>
        <p>If a credit union chooses to withdraw an application, the regional office will use the <a href="../../../Resources/APP-ChangeOfOfficials/Acknowledge Request to Withdraw Application.docx">Acknowledge Request to Withdraw Application</a> template to create a response acknowledging that the NCUA&#160;is aware of the credit union’s withdrawal.</p>
